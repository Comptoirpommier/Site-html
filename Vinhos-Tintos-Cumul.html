<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinhos Tintos - Cumul</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function loadContent(url, elementId) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                    })
                    .catch(error => console.error('Error loading content:', error));
            }

            loadContent('Tinto Seco.html', 'tintoSecoContent');
            loadContent('Tinto Meio Seco.html', 'tintoMeioSecoContent');
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Vinhos Tintos</h1>
        <div class="section">
            <h2>Tinto Seco</h2>
            <div id="tintoSecoContent">
                <!-- Contenu de Tinto Seco.html sera chargé ici -->
            </div>
        </div>
        <div class="section">
            <h2>Tinto Meio Seco</h2>
            <div id="tintoMeioSecoContent">
                <!-- Contenu de Tinto Meio Seco.html sera chargé ici -->
            </div>
        </div>
    </div>
</body>
</html>
